<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes: groups</title>
    <link rel="stylesheet" href="https://igoradamenko.com/awsm.css/v2/css/awsm.css">
</head>
<body>
<main>
    <fieldset>
        <form>
            <label>Title
                <input type="text" name="title" />
            </label>
            <label>Content
                <input type="text" name="content" />
            </label>
            <label>Priority
                <input type="number" name="priority" />
            </label>
            <label>Expiration date
                <input type="datetime-local" name="expiration" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" />
            </label>
            <button type="submit">Add!</button>
        </form>
    </fieldset>
</main>
<script>
    (async function() {
        const main = document.querySelector('main');
        const params = new URLSearchParams(location.search);
        const response = params.has('group') ? await fetch(`/groups/${params.get('group')}`) : await fetch('/notes');
        if (response.ok) {
            const notes = await response.json();
            const list = document.createElement('ul');
            notes.forEach(note => list.appendChild(createNote(note)));
            main.prepend(list);
        }
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const resp = await fetch('/notes', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: form.elements.title.value,
                    content: form.elements.content.value,
                    priority: form.elements.priority.value,
                    expiration: form.elements.expiration.value && form.elements.expiration.value + ':00.000'
                })
            });
            console.log('Deadline:', form.elements.expiration.value);
            if (resp.ok) {
                const noteFromServer = await resp.json();
                console.log('Deadline:', noteFromServer.expiration);
                document.querySelector('ul').appendChild(createNote(noteFromServer));
                form.reset();
            }
        });

        function createNote({ id, title, content, priority, expiration, done }) {
            console.log('Deadline:', expiration);
            const result = document.createElement('li');
            result.innerHTML = `
                <label>
                    <input type="checkbox" ${done ? ' checked' : ''}/><br>
                    ${title}<br>
                    ${content}<br>
                    ${priority}<br>
                    <small>${expiration ? expiration.replace('T', ' ') : 'None'}</small>
                </label>
            `;
            result.querySelector('input').addEventListener('click', async (e) => {
                const response = await fetch(`/notes/${id}`, { method: 'PATCH' });
                if (!response.ok) {
                    e.target.checked = !e.target.checked;
                }
            });
            return result;
        }
    })();
</script>
</body>
</html>
